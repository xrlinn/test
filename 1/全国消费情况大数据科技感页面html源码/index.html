<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>

    <link rel="stylesheet" href="css/comon0.css">
</head>
<script>
    $(window).load(function () {
        $(".loading").fadeOut()
    })


    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({fontSize: whei / 20})
        $(window).resize(function () {
            var whei = $(window).width()
            $("html").css({fontSize: whei / 20})
        });
    });
</script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script language="JavaScript" src="js/js.js"></script>
<body>
<div class="canvas" style="z-index: -1;">
    <iframe frameborder="0" src="js/index.html" style="width: 100%; height: 100%"></iframe>
</div>
<div class="loading">
    <div class="loadbox"><img src="images/loading.gif"> 页面加载中...</div>
</div>
<div class="head">
    <h1>电商用户分析平台</h1>
    <div class="weather"><!--<img src="images/weather.png"><span>多云转小雨</span>--><span id="showTime"></span></div>

    <script>
        var t = null;
        t = setTimeout(time, 1000);

        function time() {
            clearTimeout(t);
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000);
        }

    </script>


</div>
<div class="mainbox">
    <ul class="clearfix">
        <li style="width: 50%; overflow: hidden;">
            <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);border: 1px solid #ebeef5; border-radius: 4px; height: 500px; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; position: relative;">
                <div class="allnav" id="echart1">
                </div>
            </div>
            <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);border: 1px solid #ebeef5; border-radius: 4px; height: 500px; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; position: relative; margin-top: 5px;">
                <div class="allnav" id="echart2"></div>
            </div>
            <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);border: 1px solid #ebeef5; border-radius: 4px; height: 500px; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; position: relative; margin-top: 5px;">
                <div class="allnav" id="echart3"></div>
            </div>
        </li>
        <li style="width: 50%; overflow: hidden;">
            <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);border: 1px solid #ebeef5; border-radius: 4px; height: 500px; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; position: relative;">
                <div class="allnav" id="echart4"></div>

            <div style="box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);border: 1px solid #ebeef5; border-radius: 4px; height: 500px; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; position: relative; margin-top: 5px;">

</div>
